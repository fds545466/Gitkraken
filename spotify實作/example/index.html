<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="main-bg"></div>
        <!-- start header -->
        <header class="navbar">
            <div class="container">
                <div class="elements">Elements</div>
            </div>
        </header>
        <!-- end header -->

        <!-- start section -->
        <section class="main">
            <!-- start jumbotron -->
            <div class ="jumbotron givePadding">
                <!-- 這邊jumbotron givePadding設定是為了之後用到而設定 -->
                <div class="container">
                    <div class="elements">Elements</div>
                </div>    
            </div>
            <!-- end jumbotron -->

            <!-- start whatOn -->
            <div class="whatOn givePadding">
                <div class="container">
                    <div class="row">
                        <div class="col-1-2">
                            <div class="album">
                                <div class="album-art">
                                    <div class="elements">Elements

                                    </div>
                                </div>
                                <div class="album-art">
                                    <div class="elements">Elements

                                    </div>
                                </div>
                                <div class="album-art">
                                    <div class="elements">Elements
                                        
                                    </div>
                                </div>
                                <div class="album-art">
                                    <div class="elements">Elements
                                        
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                        <div class="col-1-2">
                            Text
                        </div>
                    </div>

                </div>
            </div>
            <!-- end whatOn -->

            <!-- start albums -->
            <div class="albums givePadding">
                <div class="container">
                    <div class="row">
                        <div class="col-1-3">
                            <div class="elements">Text-part</div>
                        </div>
                        
                        <div class="phone-group">
                            <div class="row">
                                <div class="col-1-3">
                                    <div class="phone1"></div>
                                </div>
                                <div class="col-1-3">
                                    <div class="phone2"></div>
                                    <div class="phone3"></div>
                                </div>
                                <div class="col-1-3">
                                    <div class="phone4"></div>
                                </div>
                            </div>                        
                        </div>
                    </div>   
                </div>
            </div>
            <!-- end albums -->

            <!-- start devices -->
            <div class="devices givePadding">
                <div class="container">
                    <div class="elements">
                        Elements
                    </div>
                </div>
            </div>
            <!-- end devices -->
            <!-- start subscription -->
            <div class="subscription givePadding">
                <div class="container">
                    <div class="row">
                        <div class="col-5-6">
                            <div class="elements">
                                Elements
                            </div> 

                        </div>
                       
                    </div>
                    
                </div>
            </div>
            <!-- end subscription -->


        </section>

        <!-- end section -->


        <!-- start footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-1-6">
                        <div class="elements">Elements</div>
                    </div>
                    <div class="col-1-6">
                        <div class="elements">Elements</div>
                    </div>
                    <div class="col-1-6">
                        <div class="elements">Elements</div>
                    </div>
                    <div class="col-1-6">
                        <div class="elements">Elements</div>
                    </div>
                    <div class="col-1-3">
                        <div class="elements">Elements</div>
                    </div>
                </div>
                <div class="row row-small">
                    <div class="col-1-2">
                        <div class="elements">Elements</div>
                    </div>
                    <div class="col-1-2">
                        <div class="elements">Elements</div>
                    </div>
                </div>

            </div>
        </footer>
        <!-- end footer -->
    </div>
</body>
</html>
